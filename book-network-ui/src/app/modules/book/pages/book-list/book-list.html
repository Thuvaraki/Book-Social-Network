<h3>Books list</h3>
<hr />
<div class="d-flex justify-content-start gap-3 flex-wrap ms-5 me-5">
  <!-- [book]="book" -> Way to pass data from parent component to child component. We have an Input called book in the child component app-book-card -->
  <app-book-card *ngFor="let book of bookResponse().content" [book]="book"></app-book-card>
</div>
