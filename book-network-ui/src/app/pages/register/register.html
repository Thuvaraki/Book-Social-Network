<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr />

  <div class="alert alert-danger mt-2 mb-3" role="alert" *ngIf="errorMsg().length">
    <p *ngFor="let msg of errorMsg()" class="mb-0">{{ msg }}</p>
  </div>

  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input
      [(ngModel)]="registerRequest.firstname"
      type="text"
      class="form-control"
      id="firstname"
      placeholder="Thuva"
    />
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input
      [(ngModel)]="registerRequest.lastname"
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Keerthy"
    />
  </div>

  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button (click)="register()" type="button" class="btn btn-primary d-flex align-items-center">
      <i class="fas fa-sign-in-alt me-2"></i> Create account
    </button>

    <div class="d-flex align-items-center">
      <span>Already have an account?&nbsp;</span>
      <button (click)="login()" type="button" class="btn btn-link p-0">Login</button>
    </div>
  </div>
</div>
