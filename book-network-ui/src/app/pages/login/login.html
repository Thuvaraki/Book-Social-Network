<div class="container-fluid card login-container">
  <h3 class="text-center mb-3">Login</h3>
  <hr />

  <!-- Error messages -->
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg" class="mb-0">{{ msg }}</p>
  </div>

  <!-- Email input -->
  <div class="mb-3 mt-3">
    <label for="login" class="form-label">Email address</label>
    <input
      [(ngModel)]="authRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
    />
  </div>

  <!-- Password input -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="authRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button (click)="login()" type="button" class="btn btn-primary d-flex align-items-center">
      <i class="fas fa-sign-in-alt me-2"></i> Sign in
    </button>

    <div class="d-flex align-items-center">
      <span>Don't have an account?&nbsp;</span>
      <button (click)="register()" type="button" class="btn btn-link p-0">Register</button>
    </div>
  </div>
</div>
